baseURL = 'https://ajaykrmnc.github.io/digitalgarden/'
languageCode = 'en-us'
title = "Ajay's Digital Garden"
theme = 'PaperMod'

# Enable emojis
enableEmoji = true

# Build settings
buildDrafts = false
buildFuture = false
buildExpired = false

# Pagination
[pagination]
  pagerSize = 10

# Enable robots.txt
enableRobotsTXT = true

[params]
  env = "production"
  title = "Ajay's Digital Garden"
  description = "Personal notes, thoughts, and learnings by Ajay Kumar"
  keywords = ["blog", "digital garden", "notes", "programming", "tech"]
  author = "Ajay Kumar"
  DateFormat = "January 2, 2006"
  defaultTheme = "auto"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  [params.homeInfoParams]
    Title = "Welcome to Ajay's Digital Garden üå±"
    Content = """
I'm Ajay Kumar, a Software Engineer at Arista Networks. This is my digital garden where I share my notes,
thoughts on technology, coding adventures, and views on various topics. Feel free to explore!


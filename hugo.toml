- üìù [My VIM Journey](/posts/my-exploration-with-vim/)
- üíº [Professional Background](/posts/ajay-at-arista-iitism/)
"""

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/ajaykrmnc"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/ajaykrmnc"

  [[params.socialIcons]]
    name = "email"
    url = "mailto:20je0073@am.iitism.ac.in"

[params.cover]
  hidden = false
  hiddenInList = false
  hiddenInSingle = true

[params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1000
  threshold = 0.4
  minMatchCharLength = 0
  keys = ["title", "permalink", "summary", "content"]

[[menu.main]]
  identifier = "posts"
  name = "Posts"
  url = "/posts/"
  weight = 1

[[menu.main]]
  identifier = "categories"
  name = "Categories"
  url = "/categories/"
  weight = 2

[[menu.main]]
  identifier = "tags"
  name = "Tags"
  url = "/tags/"
  weight = 3

[[menu.main]]
  identifier = "search"
  name = "Search"
  url = "/search/"
  weight = 4

[[menu.main]]
  identifier = "archives"
  name = "Archives"
  url = "/archives/"
  weight = 5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.highlight]
    noClasses = false
    codeFences = true
    guessSyntax = true
    lineNos = false
    style = "monokai"
